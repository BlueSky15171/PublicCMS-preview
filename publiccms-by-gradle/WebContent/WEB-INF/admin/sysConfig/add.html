<@_sysConfig code=code>
	<#assign a=object/>
</@_sysConfig>
<form method="post" action="sysConfig/save.do?callbackType=${closeCurrent!'closeCurrent'}&navTabId=sysConfig/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">取消</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="56">
		<dl class="nowrap">
			<dt>配置编码:</dt>
			<dd>
				<input class="required" name="code" type="text" maxlength="20" size="20" value="${(a.code)!}"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>配置名称:</dt>
			<dd>
				<input class="required" name="description" type="text" maxlength="20" size="20" value="${(a.description)!}"/>
			</dd>
		</dl>
	</div>
</form>
