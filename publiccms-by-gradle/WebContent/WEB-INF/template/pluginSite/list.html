<@_pluginSiteList pluginCode=pluginCode pageIndex=pageNum count=numPerPage>
<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="pluginSite/add.html" target="navTab" rel="pluginSite/add"><span>添加</span></a></li>
			<li><a class="edit" href="pluginSite/add.html?id={sid}" target="navTab" rel="pluginSite/edit"><span>修改</span></a></li>
			<li><a class="delete" href="pluginSite/delete.do?id={sid}" title="确定要删除该条记录吗?" target="ajaxTodo"><span>删除</span></a></li>
		</ul>
	</div>
	<table class="list" width="100%" layoutH="57">
		<thead>
			<tr>
				<th>插件</th>
				<th>插件模板</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as a>
			<tr target="sid" rel="${a.id}">
				<td>${a.pluginCode!}</td>
				<td>${a.widgetTemplate!}</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "../include_page/page.html"/>
</div>
</@_pluginSiteList>
