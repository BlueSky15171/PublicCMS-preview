<style>
.CodeMirror{height:100%;font-size:14px;}
</style>
<script>
function refreshStaticTemplate(){
	$('textarea[name=content]',navTab.getCurrentPanel()).val(staticTemplateEditor.getValue());
}
</script>
<h2 class="contentTitle">
	<a href="staticTemplate/chipLookup.html?chip=include" target="dialog" mask="true">推荐位</a>
 	<a href="staticTemplate/chipLookup.html?chip=ftl" target="dialog" mask="true">模板片段</a>
<#if !path?has_content||!path?starts_with('/ftl/')>
	<a href="staticTemplate/metadata.html?path=${'/ftl/'?url}" target="navTab" rel="staticTemplate/metadata">创建模板片段</a>
</#if>
	<a href="cmsTemplate/delete.do?path=${path?html?url}&type=static" title="确定要删除该模板吗?" target="ajaxTodo" rel="staticTemplate/list">删除模板</a>
 </h2>
<div class="pageContent">
	<form method="post" action="cmsTemplate/save.do?navTabId=staticTemplate" class="pageForm required-validate" onsubmit="refreshStaticTemplate();return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="98" style="background:#ffffff;">
	   		<div>
				<input name="path" type="hidden" value="${path?html}"/>
				<input name="type" type="hidden" value="static"/>
				<textarea name="content" id="staticTemplateEditor"><@_templateContent path=path type='static'>${(object?html)!}</@_templateContent></textarea>
				<script>
					var staticTemplateEditor = CodeMirror.fromTextArea(document.getElementById('staticTemplateEditor'), {
				        mode: "freemarkermixed",
				        lineNumbers: true,
				        tabSize        : 4,
				        indentUnit     : 4,
				        lineWrapping   : true,
				        indentWithTabs : true,
				        extraKeys: { "Ctrl-Space": "autocomplete" }
					});
				</script>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<@_metadata path=path type=type><#assign a=object/></@_metadata>
				<li><a class="button" href="staticTemplate/metadata.html?path=${(path?url)!}" target="navTab" rel="staticTemplate/metadata"><span>${(a.alias)!(path?html)!}模板元数据</span></a></li>
				<li><a class="button" href="staticTemplate/placeList.html?path=${(path?url)!}" target="navTab" rel="staticTemplate/placeList"><span>${(a.alias)!(path?html)!}推荐位管理</span></a></li>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
