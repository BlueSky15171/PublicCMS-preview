<@_metadata path=path type='static'><#assign a=object/></@_metadata>
<div class="pageContent">
	<form method="post" action="cmsTemplate/saveMetadata.do?callbackType=closeCurrent&navTabId=staticTemplate/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input name="type" type="hidden" value="static"/>
		<div class="pageFormContent" layoutH="57" style="background:#ffffff;">
			<dl class="nowrap">
				<dt>路径:</dt></dt>
				<dd>
					<input name="path" class="required"  type="text" size="50" value="${(path?html)!}"/>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>别名:</dt></dt>
				<dd>
					<input name="alias" type="text" maxlength="50" size="50" value="${(a.alias)!}"/>
				</dd>
			</dl>
		<#if !path?starts_with('/ftl/')>
			<dl class="nowrap">
				<dt>发布路径:</dt>
				<dd>
					<input name="publishPath" type="text" maxlength="50" size="50" value="${(a.publishPath)!}"/>
				</dd>
			</dl>
			<fieldset>
				<legend>元数据扩展字段</legend>
				<#include '../include_page/extends.html'/>
				<#assign metadataExtendList=(a.metadataExtendList)![]/>
				<@extends 'metadataExtendList' metadataExtendList/>
			</fieldset>
		</#if>
			<textarea name="content" style="display:none">new static template</textarea>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
