<style>
.CodeMirror{height:100%;font-size:14px;}
</style>
<script>
function refreshDynamicTemplate(){
	$('textarea[name=content]',navTab.getCurrentPanel()).val(dynamicTemplateEditor.getValue());
}
</script>
<h2 class="contentTitle">
	<a href="staticTemplate/chipLookup.html?chip=include&editor=dynamicTemplateEditor" target="dialog" mask="true">静态化推荐位</a>
	<a href="dynamicTemplate/chipLookup.html?chip=include" target="dialog" mask="true">推荐位</a>
 	<a href="dynamicTemplate/chipLookup.html?chip=ftl" target="dialog" mask="true">模板片段</a>
<#if !path?has_content||!path?starts_with('/ftl/')>
	<a href="dynamicTemplate/metadata.html?path=${'/ftl/'?url}" target="navTab" rel="dynamicTemplate/metadata">创建模板片段</a>
</#if>
	<a href="cmsTemplate/delete.do?path=${path?html?url}&type=dynamic" title="确定要删除该模板吗?" target="ajaxTodo" rel="staticTemplate/list">删除模板</a>
 </h2>
<div class="pageContent">
	<form method="post" action="cmsTemplate/save.do?navTabId=dynamicTemplate" class="pageForm required-validate" onsubmit="refreshDynamicTemplate();return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="98" style="background:#ffffff;">
	   		<div>
				<input name="path" type="hidden" value="${path?html}"/>
				<input name="type" type="hidden" value="dynamic"/>
				<textarea name="content" id="dynamicTemplateEditor"><@_templateContent path=path type='dynamic'>${(object?html)!}</@_templateContent></textarea>
				<script>
					var dynamicTemplateEditor = CodeMirror.fromTextArea(document.getElementById('dynamicTemplateEditor'), {
				        mode: "freemarkermixed",
				        lineNumbers: true,
				        tabSize        : 4,
				        indentUnit     : 4,
				        indentWithTabs : true
					});
				</script>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><a class="button" href="dynamicTemplate/metadata.html?path=${(path?url)!}" target="navTab" rel="staticTemplate/metadata"><span>模板元数据</span></a></li>
				<li><a class="button" href="dynamicTemplate/placeList.html?path=${(path?url)!}" target="navTab" rel="dynamicTemplate/placeList"><span>推荐位管理</span></a></li>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
