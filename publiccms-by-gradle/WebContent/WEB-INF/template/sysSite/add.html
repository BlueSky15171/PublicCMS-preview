<@_sysSite id=id><#assign a=object/></@_sysSite>
<div class="pageContent">
	<form method="post" action="sysSite/save.do?callbackType=closeCurrent&navTabId=sysSite/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>名称：</dt>
				<dd>
					<input class="required" name="name" type="text" maxlength="255" size="30" value="${(a.name)!}"/>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>静态站点地址：</dt>
				<dd>
					<input class="required" name="sitePath" type="text" maxlength="255" size="60" value="${(a.sitePath)!}"/>
					<span class="info">该地址用于静态站点访问,在模板中使用：<#noparse>${site.sitePath}</#noparse> 获取</span>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>动态站点地址：</dt>
				<dd>
					<input class="required" name="dynamicPath" type="text" maxlength="255" size="60" value="${(a.dynamicPath)!}"/>
					<span class="info">该地址用于动态站点访问,在模板中使用：<#noparse>${site.dynamicPath}</#noparse> 获取</span>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>资源站点地址：</dt>
				<dd>
					<input class="required" name="resourcePath" type="text" maxlength="255" size="60" value="${(a.resourcePath)!}"/>
					<span class="info">该地址用于资源站点访问,在模板中使用：<#noparse>${site.resourcePath}</#noparse> 获取</span>
				</dd>
			</dl>
			<#if !a??>
				<fieldset>
					<legend>初始化信息</legend>
					<dl class="nowrap">
						<dt>角色名：</dt>
						<dd>
							<input class="required" name="roleName" type="text" maxlength="50" size="20" value="站长"/>
						</dd>
					</dl>
					<dl class="nowrap">
						<dt>管理员用户名：</dt>
						<dd>
							<input class="required" name="userName" type="text" maxlength="45" size="20" value="admin"/>
						</dd>
					</dl>
					<dl class="nowrap">
						<dt>管理员密码：</dt>
						<dd>
							<input class="required" name="password" type="password" maxlength="255" size="20" value=""/>
						</dd>
					</dl>
				</fieldset>
			</#if>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
