<@_sysDomain id=id><#assign a=object/></@_sysDomain>
<div class="pageContent">
	<form method="post" action="cmsDomain/save.do?callbackType=closeCurrent&navTabId=cmsDomain/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>域名：</dt>
				<dd><input class="readonly" readonly="readonly" type="text" value="${(a.name)!}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>路径：</dt>
				<dd>
					<input name="path" type="text" size="50" maxlength="255" value="${(a.path)!}"/>
					<a class="btnLook" href="dynamicTemplate/directoryLookup.html?field=path" lookupGroup="">选择</a>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>登陆模板路径：</dt>
				<dd>
					<input name="loginPath" type="text" size="50" maxlength="255" value="${(a.loginPath)!}"/>
					<a class="btnLook" href="dynamicTemplate/templateLookup.html?field=loginPath" lookupGroup="">选择</a>
					<span class="info">留空则禁止使用该域名登陆</span>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>注册模板路径：</dt>
				<dd>
					<input name="registerPath" type="text" size="50" maxlength="255" value="${(a.registerPath)!}"/>
					<a class="btnLook" href="dynamicTemplate/templateLookup.html?field=registerPath" lookupGroup="">选择</a>
					<span class="info">留空则禁止使用该域名注册</span>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
