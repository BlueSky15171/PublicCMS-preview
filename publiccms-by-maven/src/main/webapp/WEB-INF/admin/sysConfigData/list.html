<h2 class="contentTitle">配置中心</h2>
<div class="pageContent">
<@_sysConfigList>
	<div class="tabs" currentIndex="0" eventType="click">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
			<#list list>
				<ul>
				<#items as a>
					<li><a href="sysConfigData/itemList.html?code=${a.code}" class="j-ajax">${a.description!}</a></li>
				</#items>
				</ul>
			<#else>
				<ul>
					<li><a href="javascript:;">没有配置项</a></li>
				</ul>
			</#list>
			</div>
		</div>
		<div class="tabsContent">
			<#list list as a>
				<div>
					<#if a?is_first>
						<#assign code=a.code/>
						<#include "itemList.html"/>
					</#if>
				</div>
			<#else>
				<div>没有配置项</div>
			</#list>
		</div>
	</div>
</@_sysConfigList>
</div>
