<@_sysConfigItem code=code itemCode=itemCode>
	<#assign a=object/>
</@_sysConfigItem>
<form method="post" action="sysConfig/saveItem.do?callbackType=closeCurrent&navTabId=sysConfig/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input name="code" type="hidden" value="${code!}"/>
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">取消</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="56">
		<dl class="nowrap">
			<dt>配置编码:</dt>
			<dd>
				<input class="required" name="itemCode" type="text" maxlength="20" size="20" value="${(a.itemCode)!}"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>配置描述:</dt>
			<dd>
				<textarea class="required" name="description" maxlength="300" style="width: 100%;" rows="5">${(a.description)!}</textarea>
			</dd>
		</dl>
<#if a?has_content>
	<#assign extendList=a.extendList![]>
</#if>
		<fieldset>
			<legend>内容扩展字段</legend>
			<#include "../include_page/extends.html"/>
			<@extends 'extendList' extendList![]/>
		</fieldset>
	</div>
</form>
