<header>
	<div class="container search">
		<form action="${site.dynamicPath!}search.html">
			<input name="word" type="text" placeholder="这里输入关键词"/>
			<input type="submit" value="搜索"/>
		</form>
	</div>
	<div class="container">
		<a href="#" class="nav-icon"></a>
		<div class="logo">
			<a href="${site.sitePath}"><img src="${site.resourcePath!}image/logo.png" alt="Public CMS"/></a>
			<a href="http://shang.qq.com/wpa/qunwpa?idkey=8a633f84fb2475068182d3c447319977faca6a14dc3acf8017a160d65962a175"><img src="http://pub.idqqimg.com/wpa/images/group.png" alt="Public CMS"></a>
		</div>
		<nav>
			<ul>
				<li><a href="${site.sitePath}">首页</a></li>
<@_categoryList>
	<#list page.list as a>
				<li>
					<a href="${a.url!}">${a.name}</a>
		<#if a.childIds?has_content>
					<ul>
			<@_categoryList parentId=a.id>
				<#list page.list as a>
						<li><a href="${a.url!}">${a.name}</a></li>
				</#list>
			</@_categoryList>
					</ul>
		</#if>
				</li>
	</#list>
</@_categoryList>
				<!--#include virtual="/include/index.html/750c5b01-3e58-43ab-b1c1-f9cfc8b4f5f8.html"--> <#-- 导航-下载链接 -->
				<!--#include virtual="/include/index.html/5cf1b463-8d14-4ba4-a904-890ec224dc99.html"--> <#-- 导航-动态站点 -->				
			</ul>
		</nav>
	</div>
</header>
<script>$('.nav-icon').click(function(){$('header nav>ul').fadeToggle()});</script>
